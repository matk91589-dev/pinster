<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            background: #0D0F15;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }
        .app {
            width: 100%;
            max-width: 430px;
            height: 100%;
            background: #111317;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #333;
            color: white;
        }
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .screen {
            display: none;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }
        .screen.active {
            display: block;
        }
        h2 { color: white; text-align: center; margin-bottom: 20px; }
        button {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            background: #FF5500;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .mode-btn {
            background: #1A1D24;
            border-left: 4px solid #FF5500;
            text-align: left;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 16px;
            border-top: 1px solid #333;
            background: #111317;
        }
        .nav-item {
            color: white;
            opacity: 0.5;
            cursor: pointer;
        }
        .nav-item.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <span>Pingster</span>
            <span>‚öôÔ∏è</span>
        </div>
        <div class="content">
            <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
            <div id="start" class="screen active">
                <h2>Pingster</h2>
                <p style="color: white; text-align: center; margin-bottom: 20px;">–ù–∞–π–¥–∏ —Ç–∏–º–º–µ–π—Ç–∞ –∑–∞ 30 —Å–µ–∫—É–Ω–¥</p>
                <button onclick="switchScreen('main')">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
            </div>
            <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
            <div id="main" class="screen">
                <h2>–í—ã–±–æ—Ä —Ä–µ–∂–∏–º–∞</h2>
                <button class="mode-btn">FACEIT</button>
                <button class="mode-btn">PREMIER</button>
                <button class="mode-btn">MM PRIME</button>
                <button class="mode-btn">MM PUBLIC</button>
            </div>
        </div>
        <div class="bottom-nav">
            <span class="nav-item active" onclick="switchScreen('main')">üè†</span>
            <span class="nav-item" onclick="alert('–º–∞–≥–∞–∑–∏–Ω')">üõí</span>
            <span class="nav-item" onclick="alert('–ø—Ä–æ—Ñ–∏–ª—å')">üë§</span>
        </div>
    </div>

    <script>
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach((item, i) => {
                item.classList.toggle('active', i === 0 && id === 'main');
            });
        }
    </script>
</body>
</html>
