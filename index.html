<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .app { width: 100%; max-width: 400px; background: #222; color: white; padding: 20px; border-radius: 20px; }
        h1 { text-align: center; margin-bottom: 20px; }
        button { width: 100%; padding: 15px; background: orange; border: none; border-radius: 10px; font-size: 16px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="app">
        <h1>Pingster Test</h1>
        <p>Это тестовая страница. Если ты её видишь без вылезаний — значит всё ок.</p>
        <button onclick="alert('работает!')">Нажми меня</button>
    </div>
    <script>
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();
    </script>
</body>
</html>
